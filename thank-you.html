<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thank you for contacting Alfie Terry.">
    <meta name="keywords" content="thank you, contact, message, Alfie Terry">
    <meta name="author" content="Alfie Terry">
    <meta property="og:image" content="https://alfieterry.co.uk/assets/images/pre.png" />
    <title>Thank You</title>
    <link rel="icon" type="image/x-icon" href="https://alfieterry.co.uk/assets/images/logo.png">
    <link rel="stylesheet" href="https://alfieterry.co.uk/assets/css/pounder.css">
    <link rel="stylesheet" href="https://alfieterry.co.uk/assets/css/pounder-nav.css">
    <link rel="stylesheet" href="https://alfieterry.co.uk/assets/css/pounder-btns.css">
    <link rel="stylesheet" href="https://alfieterry.co.uk/assets/css/cookie-popup.css">
    <script src="https://alfieterry.co.uk/assets/js/main.js" defer></script>
    <script src="https://alfieterry.co.uk/assets/js/nav.js" defer></script>
    <style>
        body {
            overflow: auto !important;
            background: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .logo {
            width: 100px;
            margin-bottom: 2rem; 
            animation: rollIn 1s ease-out, bounce 1s ease-out 1s forwards;
        }

        .thank-you-container {
            background: rgba(15, 23, 42, 0.8);
            border-radius: var(--border-radius);
            padding: 2rem 3rem;
            box-shadow: 0 8px 15px rgba(0, 123, 255, 0.3);
            max-width: 600px;
            text-align: center;
            transform: translateY(50px);
            animation: slideInBottom 1s ease-out forwards;
        }

        h1 {
            font-size: 3rem;
            color: var(--primary-light);
            margin-bottom: 1rem;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1px;
            opacity: 0;
            animation: slideInLeft 0.8s ease-out forwards 0.2s;
        }

        p {
            font-size: 1.25rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
            opacity: 0;
            animation: slideInRight 0.8s ease-out forwards 0.4s;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 9999px;
            font-weight: 500;
            cursor: pointer;
            transform: translateY(0);
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.1), 0 2px 4px -1px rgba(37, 99, 235, 0.06);
            text-decoration: none;
            opacity: 0;
            animation: slideInTop 0.8s ease-out forwards 0.6s;
        }

        .button:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.2), 0 4px 6px -2px rgba(37, 99, 235, 0.1);
        }

        @keyframes rollIn {
            0% {
                transform: rotate(90deg) translateX(100%);
                opacity: 0;
            }
            100% {
                transform: rotate(0deg) translateX(0);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes slideInBottom {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            0% {
                transform: translateX(-50px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            0% {
                transform: translateX(50px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInTop {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <img src="https://alfieterry.co.uk/assets/images/logo.png" alt="Logo" class="logo">
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your message has been successfully sent. I will get back to you as soon as possible.</p>
        <a href="/" class="button">Go back to Homepage</a>
    </div>
</body>
</html>
