<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #0f172a, #1e293b);
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .swirl {
            position: absolute;
            width: 200vmax;
            height: 200vmax;
            background: conic-gradient(from 0deg, #4400ff, #6347ff, #2600ff, #1900ff);
            animation: swirl 4s linear infinite, shrink 4s ease-in-out forwards;
            border-radius: 50%;
        }

        @keyframes swirl {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes shrink {
            0% {
                width: 200vmax;
                height: 200vmax;
            }
            100% {
                width: 0;
                height: 0;
            }
        }

        .logo {
            position: absolute;
            opacity: 0;
            transform: scale(0);
            animation: grow 2s ease-in-out 4s forwards;
        }

        @keyframes grow {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div class="swirl"></div>
    <img class="logo" src="https://alfieterry.co.uk/assets/images/logo.png" alt="Your Logo" width="200">
    <script>
        // Redirect after animation
        setTimeout(() => {
            window.location.href = "https://alfieterry.co.uk/";
        }, 6000); // Adjust timing as per animation duration
    </script>
</body>
</html>
