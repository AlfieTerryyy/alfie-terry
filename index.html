<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Redirecting...</title>
    <style>
        /* Universal Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fullscreen Centering */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #0f172a, #1e293b);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Animated Swirl */
        .swirl {
            position: absolute;
            width: 200vmax;
            height: 200vmax;
            background: conic-gradient(from 0deg, #00ffbf, #ff4747, #d9ff00, #006eff);
            animation: swirl 4s linear infinite, shrink 4s ease-in-out forwards;
            border-radius: 50%;
        }

        @keyframes swirl {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes shrink {
            from {
                width: 200vmax;
                height: 200vmax;
            }
            to {
                width: 0;
                height: 0;
            }
        }

        /* Logo Animation */
        .logo {
            position: absolute;
            opacity: 0;
            transform: scale(0);
            animation: grow 2s ease-in-out 4s forwards;
        }

        @keyframes grow {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Swirl Animation -->
    <div class="swirl"></div>

    <!-- Logo -->
    <img class="logo" src="https://alfieterry.co.uk/assets/images/logo.png" alt="Your Logo" width="200">

    <!-- Redirect Script -->
    <script>
        // Redirect after 6 seconds
        setTimeout(() => {
            window.location.href = "https://alfieterry.co.uk/home";
        }, 6000);
    </script>
</body>
</html>
