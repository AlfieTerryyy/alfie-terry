<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Redirecting...</title>
    <style>
        /* Universal Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fullscreen Centering */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #0f172a, #1e293b);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Animated Swirl */
        .swirl {
            position: absolute;
            width: 200vmax;
            height: 200vmax;
            background: conic-gradient(from 0deg, #00ffbf, #ff4747, #d9ff00, #006eff);
            animation: swirl 4s linear infinite, shrink 4s ease-in-out forwards;
            border-radius: 50%;
        }

        @keyframes swirl {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes shrink {
            from {
                width: 200vmax;
                height: 200vmax;
            }
            to {
                width: 0;
                height: 0;
            }
        }

        /* Pulsating Glow */
        .pulsing-circle {
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(37, 99, 235, 0.5);
            border-radius: 50%;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                opacity: 1;
            }
            to {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        /* Twinkling Stars */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        /* Logo Animation */
        .logo {
            position: absolute;
            opacity: 0;
            transform: scale(0);
            animation: grow 2s ease-in-out 4s forwards;
        }

        @keyframes grow {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Scrolling Text */
        .scrolling-text {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(15, 23, 42, 0.8);
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            padding: 0.5rem 0;
            overflow: hidden;
            white-space: nowrap;
        }

        .scrolling-text span {
            display: inline-block;
            animation: scroll 10s linear infinite;
        }

        @keyframes scroll {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <!-- Swirl Animation -->
    <div class="swirl"></div>

    <!-- Pulsing Circle -->
    <div class="pulsing-circle"></div>

    <!-- Stars -->
    <div class="stars">
        <!-- JavaScript will dynamically add stars -->
    </div>

    <!-- Logo -->
    <img class="logo" src="https://alfieterry.co.uk/assets/images/logo.png" alt="Your Logo" width="200">

    <!-- Scrolling Text -->
    <div class="scrolling-text">
        <span>In support of Auntie Molly</span>
    </div>

    <!-- Redirect Script -->
    <script>
        // Create twinkling stars dynamically
        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = 2 + Math.random() * 2 + 's';
            starsContainer.appendChild(star);
        }

        // Redirect after 6 seconds
        setTimeout(() => {
            window.location.href = "https://alfieterry.co.uk/home";
        }, 6000);
    </script>
</body>
</html>
