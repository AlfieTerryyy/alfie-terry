<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Styles</title>
    <link rel="stylesheet" href="../assets/css/pounder-btns.css">

</head>
<body>
    <h1>Button Styles</h1>
    <button class="button-basic">Basic Button</button>
    <button class="button-outline">Outline Button</button>
    <button class="button-rounded">Rounded Button</button>
    <button class="button-ghost">Ghost Button</button>
    <button class="button-gradient">Gradient Button</button>
    <button class="button-shadow">Shadow Button</button>
    <button class="button-icon">Icon Button</button>
    <button class="button-pill">Pill Button</button>
    <button class="button-pill-blue">Blue pill Button</button>
    <button class="button-flat">Flat Button</button>
    <button class="button-big">Big Button</button>
    <button class="button-small">Small Button</button>
    <button class="button-disabled" disabled>Disabled Button</button>
    <button class="button-large-outline">Large Outline Button</button>
    <button class="button-inverted">Inverted Button</button>
    <button class="button-success">Success Button</button>
    <button class="button-danger">Danger Button</button>
    <button class="button-info">Info Button</button>
    <button class="button-warning">Warning Button</button>
    <button class="button-dark">Dark Button</button>
    <button class="button-light">Light Button</button>
    <button class="button-gradient-border">Gradient Border Button</button>
    <button class="button-neumorphic">Neumorphic Button</button>
    <button class="button-flat-gradient">Flat Gradient Button</button>
    <button class="button-3d">3D Button</button>
    <button class="button-minimalist">Minimalist Button</button>
    <button class="button-bubble">Bubble Button</button>
    <button class="button-card">Card Button</button>
    <button class="button-overlay">Overlay Button</button>
    <button class="button-holographic">Holographic Button</button>
    <button class="button-polaroid">Polaroid Button</button>
    <button class="button-card-flip">Card Flip Button</button>
    <button class="button-animated-border">Animated Border Button</button>
    <button class="button-stretched">Stretched Button</button>
    <button class="button-glassmorphism">Glassmorphism Button</button>
    <button class="button-minimal-gradient">Minimal Gradient Button</button>
    <button class="button-pulsing">Pulsing Button</button>
    <button class="button-retro">Retro Button</button>
    <button class="button-wavy">Wavy Button</button>
    <button class="button-corner">Corner Button</button>
    <button class="button-bordered-text">Bordered Text Button</button>
</body>
</html>
