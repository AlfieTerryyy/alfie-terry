<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Congratulations!</h1>
    </header>
    <main>
        <section class="message">
            <p>You've solved all the riddles, Millie! It took you <span id="time-taken"></span> to complete.</p>
            <p>I have something to tell you: I really like you!</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 by Alfie Terry. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const startTime = new Date(localStorage.getItem('startTime'));
            const endTime = new Date();
            const timeTaken = Math.abs(endTime - startTime);
            const days = Math.floor(timeTaken / (1000 * 60 * 60 * 24));
            document.getElementById('time-taken').textContent = `${days} days`;
        });
    </script>
</body>
</html>
