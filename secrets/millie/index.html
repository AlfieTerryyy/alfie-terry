<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Millie's Riddle Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Millie's Riddle Adventure</h1>
    </header>
    <main>
        <section class="intro">
            <p>Hey Millie! Ready for an epic adventure? Solve the riddles to discover something special.</p>
            <div id="riddle-container"></div>
            <button id="submit-quiz">Submit Answer</button>
            <div id="result"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 by Alfie Terry. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const riddles = [
                { question: "I speak without a mouth and hear without ears. What am I?", answer: "Echo" },
                { question: "What has keys but can't open locks?", answer: "Piano" },
                { question: "What runs but never walks?", answer: "Water" },
                // Add more challenging riddles here to make it a complete game
            ];

            const riddleIndex = localStorage.getItem('riddleIndex') || 0;
            const riddleContainer = document.getElementById('riddle-container');
            const resultContainer = document.getElementById('result');

            function loadRiddle(index) {
                if (index >= riddles.length) {
                    window.location.href = 'asatasatasatasat.html';
                    return;
                }

                const riddle = riddles[index];
                riddleContainer.innerHTML = `
                    <p>${riddle.question}</p>
                    <input type="text" id="answer" placeholder="Your answer">
                    <button id="submit-answer">Submit</button>
                `;

                document.getElementById('submit-answer').addEventListener('click', function() {
                    const answer = document.getElementById('answer').value.trim().toLowerCase();
                    if (answer === riddles[index].answer.toLowerCase()) {
                        localStorage.setItem('riddleIndex', parseInt(index) + 1);
                        loadRiddle(parseInt(index) + 1);
                    } else {
                        alert('Try again!');
                    }
                });
            }

            loadRiddle(riddleIndex);
            localStorage.setItem('startTime', new Date());
        });
    </script>
</body>
</html>
