<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate Riddle</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .button {
            background-color: #1e90ff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #005bb5;
        }

        footer {
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to The Ultimate Riddle</h1>
    </header>
    <main>
        <section class="intro">
            <p>Welcome, brave adventurer! Solve all the riddles to reveal a special message.</p>
            <div id="riddle-container"></div>
            <button id="submit-quiz">Submit Quiz</button>
            <div id="result"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 by Alfie Terry. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const riddles = [
                { question: "I speak without a mouth and hear without ears. What am I?", answer: "Echo" },
                // Add more riddles here
            ];

            const riddleIndex = localStorage.getItem('riddleIndex') || 0;
            const riddleContainer = document.getElementById('riddle-container');
            const resultContainer = document.getElementById('result');

            function loadRiddle(index) {
                if (index >= riddles.length) {
                    window.location.href = 'asatasatasatasat.html';
                    return;
                }

                const riddle = riddles[index];
                riddleContainer.innerHTML = `
                    <p>${riddle.question}</p>
                    <input type="text" id="answer" placeholder="Your answer">
                    <button id="submit-answer">Submit</button>
                `;

                document.getElementById('submit-answer').addEventListener('click', function() {
                    const answer = document.getElementById('answer').value.trim().toLowerCase();
                    if (answer === riddles[index].answer.toLowerCase()) {
                        localStorage.setItem('riddleIndex', parseInt(index) + 1);
                        loadRiddle(parseInt(index) + 1);
                    } else {
                        alert('Try again!');
                    }
                });
            }

            function calculateResults() {
                let score = 0;
                riddles.forEach((q, index) => {
                    const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                    if (selectedOption && selectedOption.value === q.answer) {
                        score++;
                    }
                });
                resultContainer.textContent = `Your score: ${score} out of ${riddles.length}`;
            }

            document.getElementById('submit-quiz').addEventListener('click', calculateResults);

            loadRiddle(riddleIndex);
            localStorage.setItem('startTime', new Date());
        });
    </script>
</body>
</html>
