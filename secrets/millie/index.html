<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Question</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <h1>The Daily Question</h1>
        <div id="questionBox">Loading today's question...</div>
        
        <!-- Answer display area -->
        <div id="answerDisplay"></div>
        
        <!-- Answer input area -->
        <textarea id="answerInput" placeholder="Your answer here..."></textarea>
        <button id="saveAnswerButton">Save Answer</button>
        
        <div id="statusMessage"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
