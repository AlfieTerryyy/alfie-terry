<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Question for Millie</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: radial-gradient(circle, rgba(34,34,65,1) 0%, rgba(23,23,49,1) 60%, #15151f 100%), 
                        url('https://www.transparenttextures.com/patterns/dark-fish-skin.png');
            background-size: cover;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #game {
            width: 90%;
            max-width: 600px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2em;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }
        h1 {
            color: #FF76A1;
            font-size: 2.5em;
            margin-bottom: 1.5em;
            text-shadow: 0 0 8px rgba(255,118,161, 0.7), 0 0 12px rgba(0,255,242, 0.3);
        }
        #questionBox {
            font-size: 1.5em;
            padding: 1.2em;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(255, 255, 255, 0.2);
            text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.3);
        }
        button {
            background: linear-gradient(135deg, #FF76A1, #8A2BE2, #1E90FF);
            color: white;
            border: none;
            padding: 0.6em 1.2em;
            font-size: 1em;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0px 4px 12px rgba(255, 118, 161, 0.5);
            text-shadow: 0 0 8px rgba(255,255,255,0.8);
        }
        button:hover {
            background: linear-gradient(135deg, #1E90FF, #FF76A1, #8A2BE2);
            box-shadow: 0px 4px 20px rgba(255, 118, 161, 0.7);
        }
        input {
            padding: 0.7em;
            width: 70%;
            margin-top: 1em;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            color: #ffffff;
            background: rgba(255,255,255,0.1);
            text-shadow: 0 0 8px rgba(255,255,255,0.5);
            transition: border 0.3s ease;
        }
        input:focus {
            border-color: #FF76A1;
        }
        #answerDisplay {
            margin: 20px 0;
            font-size: 1.2em;
            color: #00FFFF;
        }
        #statusMessage {
            margin-top: 10px;
            font-size: 1em;
        }
        .hint {
            margin-top: 10px;
            color: #ffcc00;
            font-size: 1em;
            display: none;
        }
        #gifContainer {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }
        #gifContainer img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 15px;
            box-shadow: 0px 4px 25px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>Daily Question</h1>
        <div id="questionBox">Why did i (alfie) hit my head in House PA?</div>
        <div id="answerDisplay"></div>
        <input type="text" id="answerInput" placeholder="Your answer here..." />
        <button id="saveAnswerButton">Enter Answer</button>
        <button id="hintButton">Hint</button>
        <div id="hint" class="hint">body</div>
        <div id="statusMessage"></div>
        <!-- GIF container for correct answer -->
        <div id="gifContainer">
            <img src="https://2.bp.blogspot.com/-jXKhXzr48NI/XJQmigejUbI/AAAAAAAygfI/ls96PaGz_jgDFKeXnwVvdMQQABAQA1lMgCLcBGAs/s1600/AW3765604_05.gif" alt="Celebration GIF">
        </div>
    </div>
    <script>
        const correctAnswers = ["rolliepollie", "rolled over", "rolled", "you rolled", "i dont know "];
        
        function standardizeAnswer(answer) {
            return answer.toLowerCase().replace(/\s+/g, "");
        }

        document.getElementById("saveAnswerButton").addEventListener("click", () => {
            const answer = standardizeAnswer(document.getElementById("answerInput").value);
            if (answer) {
                localStorage.setItem('savedAnswer', answer);
                document.getElementById("answerDisplay").innerText = "Your answer: " + answer;
                if (correctAnswers.map(standardizeAnswer).includes(answer)) {
                    document.getElementById("statusMessage").innerText = "Correct answer!";
                    document.getElementById("gifContainer").style.display = 'block'; // Show GIF
                } else {
                    document.getElementById("statusMessage").innerText = "Incorrect answer. Try again!";
                    document.getElementById("gifContainer").style.display = 'none'; // Hide GIF if incorrect
                }
            } else {
                document.getElementById("statusMessage").innerText = "Please enter an answer before saving.";
            }
        });

        document.getElementById("hintButton").addEventListener("click", () => {
            document.getElementById("hint").style.display = 'block';
        });

        window.onload = () => {
            const savedAnswer = localStorage.getItem('savedAnswer');
            if (savedAnswer) {
                document.getElementById("answerDisplay").innerText = "Your answer: " + savedAnswer;
                document.getElementById("answerInput").value = savedAnswer;
                document.getElementById("statusMessage").innerText = "Your answer is saved!";
            }
        };
    </script>
</body>
</html>
