<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden - ASAT</title>
    <link rel="icon" type="image/x-icon" href="https://alfieterry.co.uk/assets/images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://alfieterry.co.uk/assets/css/error.css">
    <script src="https://alfieterry.co.uk/assets/js/error.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="https://alfieterry.co.uk" class="logo"><img src="https://alfieterry.co.uk/assets/images/logo.png" alt="Logo" width="60"></a>
        </div>
    </header>

    <div class="error-container">
        <h1>403</h1>
        <p>Forbidden.</p>
        <p class="insult">Insult will appear here.</p>
        <a href="https://alfieterry.co.uk">Return to Home</a>
    </div>

    <script>
        const roasts = {
            "403": [
                "403 Error: You're not welcome here! Try knocking, but we still wonâ€™t let you in.",
                "403 Error: No access for you! Maybe next time.",
                "403 Error: Forbidden! Your invite was lost in the mail.",
                "403 Error: Nice try! But no, this is not your page."
            ]
        };
        function getRandomRoast(errorCode) {
            const randomIndex = Math.floor(Math.random() * roasts[errorCode].length);
            return roasts[errorCode][randomIndex];
        }

        document.addEventListener("DOMContentLoaded", function() {
            const insultElement = document.querySelector('.insult');
            insultElement.innerText = getRandomRoast("403");
        });
    </script>
</body>
</html>
