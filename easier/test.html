<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Hamburger Menu</title>
    <link rel="icon" type="image/x-icon" href="https://alfieterry.co.uk/assets/images/logo.png">
    <link rel="stylesheet" href="https://alfieterry.co.uk/assets/css/pounder.css">
    <link rel="stylesheet" href="https://alfieterry.co.uk/assets/css/pounder-nav.css">
    <link rel="stylesheet" href="https://alfieterry.co.uk/assets/css/pounder-btns.css">
    <link rel="stylesheet" href="https://alfieterry.co.uk/assets/css/cookie-popup.css">
    <script src="https://alfieterry.co.uk/assets/js/main.js" defer></script>
    <script src="https://alfieterry.co.uk/assets/js/nav.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="https://alfieterry.co.uk" class="logo">
                <img src="https://alfieterry.co.uk/assets/images/logo.png" alt="Alfie Terry Logo">
            </a>
            <div class="menu-toggle" id="menuToggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </header>
    <nav class="side-menu" id="sideMenu">
        <button class="close-btn" id="closeBtn">&times;</button>
        <ul id="navList">
            <!-- Navigation links will be populated here -->
        </ul>
    </nav>
    <main>
        <!-- Main content goes here -->
    </main>

    <footer>
        <p>Â© <span id="current-year"></span> Alfie Terry. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Fetch the navigation links from the JSON file
        fetch('nav-links.json')
            .then(response => response.json())
            .then(data => {
                const navList = document.getElementById('navList');
                data.forEach(link => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = link.url;
                    a.textContent = link.text;
                    li.appendChild(a);
                    navList.appendChild(li);
                });
            })
            .catch(error => console.error('Error loading navigation links:', error));
    </script>
</body>
</html>
