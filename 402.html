<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>402 Payment Required - ASAT</title>
    <link rel="icon" type="image/x-icon" href="https://alfieterry.co.uk/assets/images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://alfieterry.co.uk/assets/css/error.css">
    <script src="https://alfieterry.co.uk/assets/js/error.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="https://alfieterry.co.uk" class="logo"><img src="https://alfieterry.co.uk/assets/images/logo.png" alt="Logo" width="60"></a>
        </div>
    </header>

    <div class="error-container">
        <h1>402</h1>
        <p>Payment Required.</p>
        <p class="insult"></p>
        <a href="https://alfieterry.co.uk">Return to Home</a>
    </div>

    <script>
        const roasts = {
            "402": [
                "402 Error: You haven't paid for access... maybe try handing over some cash?",
                "402 Error: Guess what? It's not free. Time to whip out that wallet!",
                "402 Error: You think this is free? No way! Pay up for access.",
                "402 Error: How about a small donation to see this page?"
            ]
        };
        function getRandomRoast(errorCode) {
            const randomIndex = Math.floor(Math.random() * roasts[errorCode].length);
            return roasts[errorCode][randomIndex];
        }

        document.addEventListener("DOMContentLoaded", function() {
            const insultElement = document.querySelector('.insult');
            insultElement.innerText = getRandomRoast("402");
        });
    </script>
</body>
</html>
