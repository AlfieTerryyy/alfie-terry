<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            max-width: 100px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
    <meta http-equiv="refresh" content="3; url=https://alfieterry.co.uk/policy/">
</head>
<body>
    <div class="container">
        <img src="https://alfieterry.co.uk/assets/images/logo.png" alt="Logo" class="logo">
        <h1>Redirecting...</h1>
        <p>If you are not redirected automatically, click the button below:</p>
        <button class="button" onclick="window.location.href='https://alfieterry.co.uk/policy/'">Go to the URL</button>
    </div>
</body>
</html>
