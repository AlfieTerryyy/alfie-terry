<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 Bad Request - ASAT</title>
    <link rel="icon" type="image/x-icon" href="https://alfieterry.co.uk/assets/images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://alfieterry.co.uk/assets/css/error.css">
    <script src="https://alfieterry.co.uk/assets/js/error.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header-container">
            <a href="https://alfieterry.co.uk" class="logo"><img src="https://alfieterry.co.uk/assets/images/logo.png" alt="Logo" width="60"></a>
            <nav class="navbar" id="navbar">
                <ul>
                    <li><a href="https://alfieterry.co.uk/">Home</a></li>
                    <li><a href="https://alfieterry.co.uk/about">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 400 Error Page Content -->
    <div class="error-container">
        <div class="logo">
            <img src="https://alfieterry.co.uk/assets/images/logo.png" alt="Logo" width="100">
        </div>
        <h1>400</h1>
        <p>Bad Request.</p>
        <br>
        <p class="insult">Insult will appear here.</p> <!-- Insult placeholder -->
        <br>
        <a href="https://alfieterry.co.uk">Return to Home</a>
    </div>

    <!-- JavaScript for dynamic roasting -->
    <script>
        // Define the roasts for various error codes
        const roasts = {
            "400": [
                "400 Error: You tried to make a request, but it looks like your brain sent the wrong signal.",
                "400 Error: This request is as confused as your attempt to follow directions.",
                "400 Error: Invalid request! Maybe next time, check if your keyboard is on.",
                "400 Error: Bad request, worse decision-making."
            ]
        };

        // Function to randomly select a roast for a specific error code
        function getRandomRoast(errorCode) {
            const randomIndex = Math.floor(Math.random() * roasts[errorCode].length);
            return roasts[errorCode][randomIndex];
        }

        // Display the random roast for the error code
        document.addEventListener("DOMContentLoaded", function() {
            const insultElement = document.querySelector('.insult');
            insultElement.innerText = getRandomRoast("400");
        });
    </script>
</body>
</html>
