<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <link rel="icon" type="image/x-icon" href="https://alfieterry.co.uk/assets/images/logo.png">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #f4f4f9;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            overflow: hidden;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f4f4f9, #ffffff);
            z-index: -1;
            animation: backgroundMove 15s linear infinite;
        }
        @keyframes backgroundMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            text-align: center;
            z-index: 1;
        }
        .logo img {
            width: 150px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #0073e6;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        .binary {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 0;
        }
        .binary span {
            display: block;
            font-size: 24px;
            color: rgba(52, 52, 52, 0.1);
            animation: scroll 5s linear infinite;
            white-space: nowrap;
            overflow: hidden;
            margin-bottom: 10px;
        }
        @keyframes scroll {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(100%);
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="binary" id="binary"></div>
    <div class="container">
        <div class="logo">
            <img src="https://alfieterry.co.uk/assets/images/logo.png" alt="Alfie Terry Logo">
        </div>
        <h1>Page Under Construction</h1>
        <p>Our website is currently under construction. Please check back later!</p>
    </div>
    <script>
        const binaryContainer = document.getElementById('binary');
        const binaryCode = '01000011 01001111 01001110 01010011 01010100 01010010 01010101 01000011 01010100 01001001 01001111 01001110 ';
        for (let i = 0; i < 20; i++) {
            let span = document.createElement('span');
            span.textContent = binaryCode.repeat(250);
            span.style.animationDuration = `${2 + Math.random() * 5}s`;
            binaryContainer.appendChild(span);
        }
    </script>
</body>
</html>
