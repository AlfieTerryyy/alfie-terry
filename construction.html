<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <link rel="icon" type="image/x-icon" href="https://alfieterry.co.uk/assets/images/logo.png">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #f4f4f9;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            z-index: 1;
        }
        .logo img {
            width: 150px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #0073e6;
            animation: slideIn 1s ease-out forwards;
        }
        p {
            font-size: 1.2em;
            color: #555;
            animation: slideIn 1.5s ease-out forwards;
        }
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .floating-logo {
            position: absolute;
            width: 50px;
            opacity: 0.2;
            animation: floatAround 20s linear infinite;
        }
        @keyframes floatAround {
            0% { transform: translate(0, 0); }
            25% { transform: translate(100px, -50px); }
            50% { transform: translate(-100px, 50px); }
            75% { transform: translate(-200px, -100px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://alfieterry.co.uk/assets/images/logo.png" alt="Alfie Terry Logo">
        </div>
        <h1>Page Under Construction</h1>
        <p>Our website is currently under construction. Please check back later!</p>
    </div>
</body>
</html>
