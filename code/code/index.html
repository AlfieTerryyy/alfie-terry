<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to The Terrance Territory, showcasing the work and services of Alfie Terry.">
    <meta name="keywords" content="Alfie Terry, AlfieTerry, alfie terry, alfieterry, alfieterry.co, alfieterry.com, alfieterry.co.uk, alfieterry.co.u, alfieterry.co.eu, web development, computer science, services, contact">
    <meta name="author" content="Alfie Terry">
    <title>ASAT - Code - Editor</title>
    <link rel="stylesheet" href="codemirror/codemirror.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="icon" type="image/x-icon" href="https://alfieterry.co.uk/assets/images/logo.png">
    <script src="codemirror/codemirror.min.js"></script>
    <script src="codemirror/javascript.min.js"></script>
    <script src="codemirror/css.min.js"></script>
    <script src="codemirror/htmlmixed.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .editor-section { margin-bottom: 10px; }
        #fullscreen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 1000; }
        #fullscreen iframe { width: 100%; height: 90%; }
        #fullscreen .close { position: absolute; top: 10px; right: 10px; cursor: pointer; font-size: 24px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-section">
            <h3>HTML</h3>
            <textarea id="html-code"></textarea>
        </div>
        <div class="editor-section">
            <h3>CSS</h3>
            <textarea id="css-code"></textarea>
        </div>
        <div class="editor-section">
            <h3>JavaScript</h3>
            <textarea id="js-code"></textarea>
        </div>
        <button id="run-button">Run</button>
        <a href="index.txt" id="exit-full-mode"><strong>- Code -</strong></a>
    </div>

    <div class="fullscreen" id="fullscreen">
        <span class="close" id="fullscreen-close">Ã—</span>
        <iframe id="output"></iframe>
    </div>

    <script>
        // Initialize CodeMirror on the textareas
        const htmlEditor = CodeMirror.fromTextArea(document.getElementById('html-code'), {
            mode: "htmlmixed",
            lineNumbers: true,
            theme: "default"
        });

        const cssEditor = CodeMirror.fromTextArea(document.getElementById('css-code'), {
            mode: "css",
            lineNumbers: true,
            theme: "default"
        });

        const jsEditor = CodeMirror.fromTextArea(document.getElementById('js-code'), {
            mode: "javascript",
            lineNumbers: true,
            theme: "default"
        });

        // Function to run the code and display it in the iframe
        document.getElementById('run-button').addEventListener('click', function() {
            const htmlCode = htmlEditor.getValue();
            const cssCode = `<style>${cssEditor.getValue()}</style>`;
            const jsCode = `<script>${jsEditor.getValue()}<\/script>`;
            
            const outputCode = htmlCode + cssCode + jsCode;

            const iframe = document.getElementById('output');
            iframe.contentWindow.document.open();
            iframe.contentWindow.document.write(outputCode);
            iframe.contentWindow.document.close();

            // Show fullscreen
            document.getElementById('fullscreen').style.display = 'flex';
        });

        // Close fullscreen mode
        document.getElementById('fullscreen-close').addEventListener('click', function() {
            document.getElementById('fullscreen').style.display = 'none';
        });
    </script>
</body>
</html>
