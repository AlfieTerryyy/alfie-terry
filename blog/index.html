        .footer-navfoot {
            background-color: #1e1e1e;
            padding: 40px 20px;
            text-align: center;
            color: #f0f0f0;
            position: relative;
            margin-top: 50px;
        }

        .footer-navfoot p {
            font-size: 14px;
            margin-top: 20px;
            color: #aaa;
        }

        .navfoot ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .navfoot ul li {
            display: inline;
        }

        .navfoot ul li a {
            text-decoration: none;
            color: #f0f0f0;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .navfoot ul li a:hover {
            color: #ffcc00;
        }

        .navfoot ul li a:active {
            color: #ffa500;
        }

    </style>

    <script>

          fetch('https://alfieterry.co.uk/easier/nav-links.json')
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
        }
        return response.json();
    })
    .then(data => {
        console.log('Fetched navigation links:', data);  // Log the fetched data
        const navList = document.getElementById('navList');
        data.forEach(link => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = link.url;
            a.textContent = link.text;
            li.appendChild(a);
            navList.appendChild(li);
        });
    })
    .catch(error => console.error('Error loading navigation links:', error));

        
    </script>

    <div id="scroll-progress"></div>
