<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>405 Method Not Allowed - ASAT</title>
    <link rel="icon" type="image/x-icon" href="https://alfieterry.co.uk/assets/images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://alfieterry.co.uk/assets/css/error.css">
    <script src="https://alfieterry.co.uk/assets/js/error.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="https://alfieterry.co.uk" class="logo"><img src="https://alfieterry.co.uk/assets/images/logo.png" alt="Logo" width="60"></a>
        </div>
    </header>

    <div class="error-container">
        <h1>405</h1>
        <p>Method Not Allowed.</p>
        <p class="insult">Insult will appear here.</p>
        <a href="https://alfieterry.co.uk">Return to Home</a>
    </div>

    <script>
        const roasts = {
            "405": [
                "405 Error: This method isn’t allowed. Maybe try turning it off and on again?",
                "405 Error: Sorry, but that method is outdated. Try a new one.",
                "405 Error: You tried something that the server doesn’t want you to do. Better luck next time.",
                "405 Error: Method not supported! Guess this server doesn’t play nice."
            ]
        };
        function getRandomRoast(errorCode) {
            const randomIndex = Math.floor(Math.random() * roasts[errorCode].length);
            return roasts[errorCode][randomIndex];
        }

        document.addEventListener("DOMContentLoaded", function() {
            const insultElement = document.querySelector('.insult');
            insultElement.innerText = getRandomRoast("405");
        });
    </script>
</body>
</html>
